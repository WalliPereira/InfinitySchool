<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h2>Prova 002</h2>
    <form>

    <!-- Campo de login -->

    <label for="nome">Nome :</label>
    <input type="text" id="nome" name="nome" required>

    <label for="senha">Senha :</label>
    <input type="password" id="senha" name="senha" required>

    <label for="email">E-mail :</label>
    <input type="email" name="email" id="email" required><br>

    <!-- 5 checkbox abaixo -->

    <label for="checkbox">checkbox :</label>
    <input type="checkbox" id="checkbox" name="checkbox" required>

    <label for="checkbox"></label>
    <input type="checkbox" id="checkbox" name="checkbox" required>

    <label for="checkbox"></label>
    <input type="checkbox" id="checkbox" name="checkbox" required>

    <label for="checkbox"></label>
    <input type="checkbox" id="checkbox" name="checkbox" required>

    <label for="checkbox"></label>
    <input type="checkbox" id="checkbox" name="checkbox" required>

    <label for="checkbox"></label>
    <input type="checkbox" id="checkbox" name="checkbox" required><br>

    <!-- Rádio -->
    
    <label for="radio">Masculino :</label>
    <input type="radio" id="masculino" name="genero" value="masculino">

    <label for="radio">Feminino :</label>
    <input type="radio" id="feminino" name="genero" value="feminino"><br>

    <!-- Butão de Enviar e Resetar -->

    <input type="submit">
    
    <button type="reset">Limpar</button>
    </form>

</body>
</html>
